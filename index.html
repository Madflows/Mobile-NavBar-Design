<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Nav | HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">Navigation Bar | HTML, CSS, JavaScript</div>

    <div class="navigation">
      <li class="links active">
        <a href="#" class="icon"><ion-icon name="home-outline"></ion-icon></a>
        <a href="#" class="text">Home</a>
      </li>
      <li class="links">
        <a href="#" class="icon"><ion-icon name="person-outline"></ion-icon></a>
        <a href="#" class="text">Profile</a>
      </li>

      <li class="links">
        <a href="#" class="icon"
          ><ion-icon name="chatbubbles-outline"></ion-icon
        ></a>
        <a href="#" class="text">Messages</a>
      </li>
      <li class="links">
        <a href="#" class="icon"><ion-icon name="camera-outline"></ion-icon></a>
        <a href="#" class="text">Camera</a>
      </li>
      <li class="links">
        <a href="#" class="icon"
          ><ion-icon name="settings-outline"></ion-icon
        ></a>
        <a href="#" class="text">Settings</a>
      </li>

      <div class="circle"></div>
    </div>

    <script src="./script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
